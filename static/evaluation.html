<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 评估系统</title>
    <!-- 使用 CDN 加载依赖库，避免路径问题 -->
    <script src="https://o.thsi.cn/easyfetch-platform.summary-analysis/cdn/tailwindcss-3.4.16.js"></script>
    <script src="https://o.thsi.cn/easyfetch-platform.summary-analysis/cdn/echarts.5.6.0.min.js"></script>
    <script src="https://o.thsi.cn/easyfetch-platform.summary-analysis/cdn/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button { cursor: pointer; transition: all 0.2s; }
        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        pre {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            max-height: 400px;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-success { background: #dcfce7; color: #166534; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-error { background: #fee2e2; color: #991b1b; }

        /* Markdown prose styles */
        .prose { color: #374151; line-height: 1.75; }
        .prose h1 { font-size: 1.875rem; font-weight: 800; margin-top: 0; margin-bottom: 1rem; color: #111827; }
        .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #111827; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; }
        .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1f2937; }
        .prose h4 { font-size: 1.125rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #374151; }
        .prose p { margin-top: 0.75rem; margin-bottom: 0.75rem; }
        .prose ul, .prose ol { margin-top: 0.75rem; margin-bottom: 0.75rem; padding-left: 1.625rem; }
        .prose li { margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .prose strong { font-weight: 600; color: #111827; }
        .prose code { background: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; color: #e11d48; font-family: 'Courier New', monospace; }
        .prose pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; }
        .prose pre code { background: transparent; padding: 0; color: #e2e8f0; font-size: 0.875rem; }
        .prose blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; color: #6b7280; margin: 1rem 0; }
        .prose table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .prose th, .prose td { border: 1px solid #e5e7eb; padding: 0.5rem; text-align: left; }
        .prose th { background: #f9fafb; font-weight: 600; }
        .prose a { color: #2563eb; text-decoration: none; }
        .prose a:hover { text-decoration: underline; }
        .prose hr { border: 0; border-top: 2px solid #e5e7eb; margin: 2rem 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto py-4 px-4">
            <h1 class="text-xl font-bold text-gray-800">Agent 评估系统</h1>
            <p class="text-sm text-gray-500 mt-1">基于执行轨迹分析 Agent 的表现和行为模式</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <!-- Tab Navigation -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="switchTab('projects')" class="tab-button active px-6 py-4 text-sm font-medium border-b-2 border-transparent">
                        项目管理
                    </button>
                    <button onclick="switchTab('trace')" class="tab-button px-6 py-4 text-sm font-medium border-b-2 border-transparent">
                        轨迹查看
                    </button>
                    <button onclick="switchTab('evaluation')" class="tab-button px-6 py-4 text-sm font-medium border-b-2 border-transparent">
                        评估执行
                    </button>
                </nav>
            </div>

            <!-- Projects Tab -->
            <div id="projectsTab" class="tab-content active p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">项目列表</h2>
                    <button onclick="refreshProjects()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                        刷新列表
                    </button>
                </div>

                <div id="projectsLoading" class="flex justify-center py-12">
                    <div class="spinner"></div>
                </div>

                <div id="projectsTable" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">项目ID</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">消息数</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">轨迹状态</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                                </tr>
                            </thead>
                            <tbody id="projectsTableBody" class="divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 mt-4">
                        <div class="flex flex-1 justify-between sm:hidden">
                            <button id="prevPageMobile" onclick="changePage(currentPage - 1)" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                                上一页
                            </button>
                            <button id="nextPageMobile" onclick="changePage(currentPage + 1)" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                                下一页
                            </button>
                        </div>
                        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    显示第 <span class="font-medium" id="pageStart">1</span> 到 <span class="font-medium" id="pageEnd">10</span> 条，
                                    共 <span class="font-medium" id="totalProjects">0</span> 条
                                </p>
                            </div>
                            <div>
                                <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                                    <button id="prevPage" onclick="changePage(currentPage - 1)" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                                        <span class="sr-only">上一页</span>
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <div id="pageNumbers" class="flex">
                                    </div>
                                    <button id="nextPage" onclick="changePage(currentPage + 1)" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                                        <span class="sr-only">下一页</span>
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="projectsError" class="hidden text-center py-12">
                    <p class="text-red-600" id="projectsErrorMessage"></p>
                </div>
            </div>

            <!-- Trace Tab -->
            <div id="traceTab" class="tab-content p-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">选择项目</label>
                    <select id="traceProjectSelect" onchange="loadTrace()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">-- 请选择项目 --</option>
                    </select>
                </div>

                <div id="traceLoading" class="hidden flex justify-center py-12">
                    <div class="spinner"></div>
                </div>

                <div id="traceContent" class="hidden space-y-6">
                    <!-- Trace Summary -->
                    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">轨迹概览</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div>
                                <p class="text-sm text-gray-600">项目ID</p>
                                <p class="text-lg font-semibold mt-1" id="traceSummaryProject">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">总消息数</p>
                                <p class="text-lg font-semibold mt-1" id="traceSummaryMessages">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">工具调用</p>
                                <p class="text-lg font-semibold mt-1" id="traceSummaryTools">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">执行时长</p>
                                <p class="text-lg font-semibold mt-1" id="traceSummaryDuration">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- User Query -->
                    <div class="bg-white border border-gray-200 rounded-lg p-6">
                        <h3 class="text-md font-semibold mb-3 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                            用户需求
                        </h3>
                        <div id="traceUserQuery" class="text-gray-700 bg-gray-50 p-4 rounded">-</div>
                    </div>

                    <!-- Statistics -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white border border-gray-200 rounded-lg p-6">
                            <h3 class="text-md font-semibold mb-4">执行统计</h3>
                            <div id="traceStats" class="space-y-3 text-base">
                            </div>
                        </div>
                        <div class="bg-white border border-gray-200 rounded-lg p-6">
                            <h3 class="text-md font-semibold mb-4">工具使用分布</h3>
                            <div id="traceToolChart" style="height: 300px; width: 100%;"></div>
                        </div>
                    </div>

                    <!-- Download Buttons -->
                    <div class="flex gap-3">
                        <button onclick="downloadTrace('markdown')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">
                            下载 Markdown
                        </button>
                        <button onclick="downloadTrace('json')" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-sm">
                            下载 JSON
                        </button>
                    </div>
                </div>

                <div id="traceEmpty" class="text-center py-12 text-gray-500">
                    请选择一个项目查看轨迹
                </div>
            </div>

            <!-- Evaluation Tab -->
            <div id="evaluationTab" class="tab-content p-6">
                <div class="space-y-6">
                    <!-- Project Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择项目</label>
                        <select id="evalProjectSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">-- 请选择要评估的项目 --</option>
                        </select>
                    </div>

                    <!-- Reference Answer -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            参考答案（可选）
                            <span class="text-gray-500 font-normal text-xs ml-1">- 提供参考答案可以进行更准确的评估</span>
                        </label>
                        <textarea id="referenceAnswer" rows="6" placeholder="请输入参考答案或预期结果..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Start Evaluation Button -->
                    <div>
                        <button onclick="startEvaluation()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                            开始评估
                        </button>
                    </div>

                    <!-- Evaluation Results -->
                    <div id="evalResults" class="hidden mt-6">
                        <div class="bg-white border border-gray-200 rounded-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold">评估报告</h3>
                                <button onclick="exportEvaluation()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                    导出报告
                                </button>
                            </div>

                            <!-- Markdown Report Content -->
                            <div id="evalReportContent" class="prose max-w-none border border-gray-200 rounded-lg p-6 bg-white overflow-auto" style="max-height: 800px;">
                            </div>
                        </div>
                    </div>

                    <!-- Evaluation Loading -->
                    <div id="evalLoading" class="hidden text-center py-12">
                        <div class="spinner mx-auto mb-4"></div>
                        <p class="text-gray-600 text-lg font-medium">正在评估中，请稍候...</p>
                        <p class="text-gray-500 text-sm mt-2">这可能需要几分钟时间</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-12 py-6 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-500">
            <p>Agent 评估系统 © 2025</p>
        </div>
    </footer>

    <script>
        // Auto-detect base path for API calls
        // This ensures the page works in both development and production environments
        // Example: /sdmp/claudableApi/api/eval/dashboard -> basePath = /sdmp/claudableApi
        const getBasePath = () => {
            const path = window.location.pathname;
            // Remove /api/eval/dashboard from the end to get the base path
            const basePathMatch = path.match(/^(.*)\/api\/eval\/dashboard$/);
            if (basePathMatch) {
                return basePathMatch[1] || '';
            }
            // Fallback: assume no base path (for local development)
            return '';
        };
        const API_BASE_PATH = getBasePath();
        console.log('API Base Path:', API_BASE_PATH || '(root)');

        // State management
        let currentTab = 'projects';
        let projectsData = [];
        let currentProjectId = null; // Current project from URL
        let currentTraceData = null;
        let toolChart = null;

        // Pagination state
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let totalProjects = 0;

        // Tab switching
        function switchTab(tabName, event) {
            currentTab = tabName;

            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Find and activate the correct button
            const buttons = document.querySelectorAll('.tab-button');
            if (tabName === 'projects') buttons[0].classList.add('active');
            else if (tabName === 'trace') buttons[1].classList.add('active');
            else if (tabName === 'evaluation') buttons[2].classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Load data if needed
            if (tabName === 'projects' && projectsData.length === 0) {
                refreshProjects();
            }

            // Reset trace select when switching to trace tab
            if (tabName === 'trace') {
                document.getElementById('traceProjectSelect').value = '';
                document.getElementById('traceContent').classList.add('hidden');
                document.getElementById('traceEmpty').classList.remove('hidden');
            }

            // Reset evaluation select when switching to evaluation tab
            if (tabName === 'evaluation') {
                document.getElementById('evalProjectSelect').value = '';
                document.getElementById('referenceAnswer').value = '';
                document.getElementById('evalResults').classList.add('hidden');
                document.getElementById('evalLoading').classList.add('hidden');
            }
        }

        // Initialize on page load
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('project_id');
            currentProjectId = projectId; // Store current project

            // Always start on projects tab (current project will be highlighted)
            // Load projects first with timeout
            try {
                await Promise.race([
                    refreshProjects(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('请求超时')), 10000))
                ]);
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('projectsLoading').classList.add('hidden');
                document.getElementById('projectsError').classList.remove('hidden');
                document.getElementById('projectsErrorMessage').textContent = '加载项目列表失败: ' + error.message;
            }

            // Pre-fill dropdowns if project_id is provided
            if (projectId) {
                document.getElementById('traceProjectSelect').value = projectId;
                document.getElementById('evalProjectSelect').value = projectId;
            }
        };

        // Handle window resize for charts
        window.addEventListener('resize', function() {
            if (toolChart) {
                toolChart.resize();
            }
        });

        // Projects Tab Functions
        async function refreshProjects(page = 1) {
            currentPage = page;
            document.getElementById('projectsLoading').classList.remove('hidden');
            document.getElementById('projectsTable').classList.add('hidden');
            document.getElementById('projectsError').classList.add('hidden');

            try {
                // Call real API with pagination
                const response = await fetch(`${API_BASE_PATH}/api/eval/projects?page=${page}&page_size=${pageSize}`);
                if (!response.ok) {
                    throw new Error('获取项目列表失败');
                }

                const data = await response.json();
                projectsData = data.projects.map(p => ({
                    id: p.project_id,
                    messages: p.message_count,
                    hasTrace: p.has_trace,
                    firstMessage: p.first_message,
                    lastMessage: p.last_message
                }));

                // Update pagination state
                totalPages = data.pagination.total_pages;
                totalProjects = data.pagination.total;

                renderProjectsTable();
                renderPagination(data.pagination);
                updateProjectSelects();

            } catch (error) {
                document.getElementById('projectsLoading').classList.add('hidden');
                document.getElementById('projectsError').classList.remove('hidden');
                document.getElementById('projectsErrorMessage').textContent = '加载项目列表失败: ' + error.message;
            }
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            refreshProjects(page);
        }

        function renderPagination(pagination) {
            // Update info text
            const start = (pagination.page - 1) * pagination.page_size + 1;
            const end = Math.min(pagination.page * pagination.page_size, pagination.total);
            document.getElementById('pageStart').textContent = start;
            document.getElementById('pageEnd').textContent = end;
            document.getElementById('totalProjects').textContent = pagination.total;

            // Update prev/next buttons
            const prevButtons = [document.getElementById('prevPage'), document.getElementById('prevPageMobile')];
            const nextButtons = [document.getElementById('nextPage'), document.getElementById('nextPageMobile')];

            prevButtons.forEach(btn => {
                btn.disabled = !pagination.has_prev;
                if (pagination.has_prev) {
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.classList.add('hover:bg-gray-50');
                } else {
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.classList.remove('hover:bg-gray-50');
                }
            });

            nextButtons.forEach(btn => {
                btn.disabled = !pagination.has_next;
                if (pagination.has_next) {
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.classList.add('hover:bg-gray-50');
                } else {
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.classList.remove('hover:bg-gray-50');
                }
            });

            // Render page numbers
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            const maxButtons = 7;
            let startPage = Math.max(1, pagination.page - 3);
            let endPage = Math.min(pagination.total_pages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            // First page button
            if (startPage > 1) {
                pageNumbers.innerHTML += `
                    <button onclick="changePage(1)" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                        1
                    </button>
                `;
                if (startPage > 2) {
                    pageNumbers.innerHTML += `
                        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span>
                    `;
                }
            }

            // Page buttons
            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === pagination.page;
                const btnClass = isActive
                    ? 'relative z-10 inline-flex items-center bg-blue-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600'
                    : 'relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0';

                pageNumbers.innerHTML += `
                    <button onclick="changePage(${i})" class="${btnClass}">
                        ${i}
                    </button>
                `;
            }

            // Last page button
            if (endPage < pagination.total_pages) {
                if (endPage < pagination.total_pages - 1) {
                    pageNumbers.innerHTML += `
                        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span>
                    `;
                }
                pageNumbers.innerHTML += `
                    <button onclick="changePage(${pagination.total_pages})" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                        ${pagination.total_pages}
                    </button>
                `;
            }
        }

        function renderProjectsTable() {
            const tbody = document.getElementById('projectsTableBody');
            tbody.innerHTML = projectsData.map(project => {
                const isCurrentProject = project.id === currentProjectId;
                const rowClass = isCurrentProject
                    ? 'bg-blue-50 border-l-4 border-blue-500 hover:bg-blue-100'
                    : 'hover:bg-gray-50';

                return `
                <tr class="${rowClass}">
                    <td class="px-4 py-3 text-sm font-mono">
                        ${project.id}
                        ${isCurrentProject ? '<span class="ml-2 text-xs text-blue-600 font-semibold">当前</span>' : ''}
                    </td>
                    <td class="px-4 py-3 text-sm">${project.messages}</td>
                    <td class="px-4 py-3 text-sm">
                        ${project.hasTrace
                            ? '<span class="badge badge-success">已生成</span>'
                            : '<span class="badge badge-warning">未生成</span>'}
                    </td>
                    <td class="px-4 py-3 text-sm space-x-2">
                        ${project.hasTrace
                            ? `<button onclick="viewTrace('${project.id}')" class="text-blue-600 hover:text-blue-800">查看</button>
                               <button onclick="startProjectEvaluation('${project.id}')" class="text-purple-600 hover:text-purple-800">评估</button>
                               <button onclick="regenerateTrace('${project.id}')" class="text-orange-600 hover:text-orange-800">重新生成</button>`
                            : `<button onclick="generateTrace('${project.id}')" class="text-green-600 hover:text-green-800">生成</button>`}
                    </td>
                </tr>
                `;
            }).join('');

            document.getElementById('projectsLoading').classList.add('hidden');
            document.getElementById('projectsTable').classList.remove('hidden');
        }

        function updateProjectSelects() {
            const traceSelect = document.getElementById('traceProjectSelect');
            const evalSelect = document.getElementById('evalProjectSelect');

            const options = projectsData.map(p =>
                `<option value="${p.id}">${p.id}</option>`
            ).join('');

            traceSelect.innerHTML = '<option value="">-- 请选择项目 --</option>' + options;
            evalSelect.innerHTML = '<option value="">-- 请选择要评估的项目 --</option>' + options;
        }

        async function generateTrace(projectId) {
            if (!confirm(`确定要为项目 ${projectId} 生成轨迹吗？`)) return;

            try {
                const response = await fetch(`${API_BASE_PATH}/api/eval/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_id: projectId,
                        format: 'both'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '生成失败');
                }

                alert('轨迹生成成功！');
                refreshProjects();

            } catch (error) {
                alert('生成失败: ' + error.message);
            }
        }

        async function regenerateTrace(projectId) {
            if (!confirm(`确定要重新生成项目 ${projectId} 的轨迹吗？\n\n注意：这将覆盖现有的轨迹文件。`)) return;

            try {
                const response = await fetch(`${API_BASE_PATH}/api/eval/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_id: projectId,
                        format: 'both'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '重新生成失败');
                }

                alert('轨迹重新生成成功！');
                refreshProjects();

            } catch (error) {
                alert('重新生成失败: ' + error.message);
            }
        }

        function viewTrace(projectId) {
            switchTab('trace');
            document.getElementById('traceProjectSelect').value = projectId;
            loadTrace();
        }

        function startProjectEvaluation(projectId) {
            switchTab('evaluation');
            document.getElementById('evalProjectSelect').value = projectId;
            // Scroll to top for better UX
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Trace Tab Functions
        async function loadTrace() {
            const projectId = document.getElementById('traceProjectSelect').value;
            if (!projectId) {
                document.getElementById('traceContent').classList.add('hidden');
                document.getElementById('traceEmpty').classList.remove('hidden');
                return;
            }

            document.getElementById('traceEmpty').classList.add('hidden');
            document.getElementById('traceContent').classList.add('hidden');
            document.getElementById('traceLoading').classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_PATH}/api/eval/${projectId}?format=json`);
                if (!response.ok) throw new Error('获取轨迹失败');

                currentTraceData = await response.json();
                renderTrace();

            } catch (error) {
                document.getElementById('traceLoading').classList.add('hidden');
                alert('加载轨迹失败: ' + error.message);
            }
        }

        function renderTrace() {
            if (!currentTraceData) return;

            const data = currentTraceData;

            // Summary
            document.getElementById('traceSummaryProject').textContent = data.metadata?.project_id || '-';
            document.getElementById('traceSummaryMessages').textContent = data.statistics?.total_messages || '0';
            document.getElementById('traceSummaryTools').textContent = data.statistics?.tool_calls || '0';
            document.getElementById('traceSummaryDuration').textContent = formatDuration(data.metadata?.duration_seconds || 0);

            // User Queries
            const userQueries = data.task?.user_queries || [];
            if (userQueries.length > 0) {
                if (userQueries.length === 1) {
                    document.getElementById('traceUserQuery').textContent = userQueries[0];
                } else {
                    const queriesHtml = userQueries.map((q, i) => `<div class="mb-2"><strong>Query ${i + 1}:</strong> ${q}</div>`).join('');
                    document.getElementById('traceUserQuery').innerHTML = queriesHtml;
                }
            } else {
                document.getElementById('traceUserQuery').textContent = '无';
            }

            // Statistics
            const stats = data.statistics || {};
            document.getElementById('traceStats').innerHTML = `
                <div class="flex justify-between"><span>总消息数:</span><span class="font-semibold">${stats.total_messages || 0}</span></div>
                <div class="flex justify-between"><span>工具调用:</span><span class="font-semibold">${stats.tool_calls || 0}</span></div>
                <div class="flex justify-between"><span>错误次数:</span><span class="font-semibold text-red-600">${stats.errors || 0}</span></div>
                <div class="flex justify-between"><span>重试次数:</span><span class="font-semibold">${stats.retries || 0}</span></div>
            `;

            document.getElementById('traceLoading').classList.add('hidden');
            document.getElementById('traceContent').classList.remove('hidden');

            // Tool Chart - render after content is visible
            setTimeout(() => {
                renderToolChart(stats.tool_breakdown || {});
            }, 100);
        }

        function renderToolChart(toolBreakdown) {
            const chartContainer = document.getElementById('traceToolChart');

            console.log('renderToolChart called with:', toolBreakdown);

            // Check if there's data
            if (!toolBreakdown || Object.keys(toolBreakdown).length === 0) {
                console.log('No tool breakdown data');
                chartContainer.innerHTML = '<div class="flex items-center justify-center h-full text-gray-500">暂无工具使用数据</div>';
                return;
            }

            // Destroy previous chart instance if exists
            if (toolChart) {
                toolChart.dispose();
                toolChart = null;
            }

            // Initialize new chart
            toolChart = echarts.init(chartContainer);

            const data = Object.entries(toolBreakdown).map(([name, value]) => ({ name, value }));
            console.log('Chart data:', data);

            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}次 ({d}%)'
                },
                legend: {
                    bottom: '0',
                    left: 'center',
                    textStyle: {
                        fontSize: 11
                    }
                },
                series: [{
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '45%'],
                    data: data,
                    label: {
                        show: false
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 14,
                            fontWeight: 'bold'
                        },
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };

            toolChart.setOption(option);

            // Resize chart to fit container
            window.requestAnimationFrame(() => {
                toolChart.resize();
            });

            console.log('Chart rendered successfully');
        }

        function downloadTrace(format) {
            const projectId = document.getElementById('traceProjectSelect').value;
            if (!projectId) return;

            window.open(`${API_BASE_PATH}/api/eval/${projectId}?format=${format}`, '_blank');
        }

        // Evaluation Tab Functions
        let evaluationPollingInterval = null;

        async function startEvaluation() {
            const projectId = document.getElementById('evalProjectSelect').value;
            if (!projectId) {
                alert('请选择要评估的项目');
                return;
            }

            const referenceAnswer = document.getElementById('referenceAnswer').value.trim();

            document.getElementById('evalResults').classList.add('hidden');
            document.getElementById('evalLoading').classList.remove('hidden');

            try {
                // Call evaluation API
                const requestBody = {
                    project_id: projectId
                };

                // Only include reference_answer if provided
                if (referenceAnswer) {
                    requestBody.reference_answer = referenceAnswer;
                }

                const response = await fetch(`${API_BASE_PATH}/api/eval/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `评估失败: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const evaluationId = result.evaluation_id;

                console.log('Evaluation started:', evaluationId);

                // Start polling for results
                pollEvaluationResult(evaluationId);

            } catch (error) {
                document.getElementById('evalLoading').classList.add('hidden');
                console.error('Evaluation error:', error);
                alert('评估失败: ' + error.message);
            }
        }

        async function pollEvaluationResult(evaluationId) {
            // Clear any existing polling interval
            if (evaluationPollingInterval) {
                clearInterval(evaluationPollingInterval);
            }

            // Poll every 2 seconds
            evaluationPollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_PATH}/api/eval/evaluate/${evaluationId}`);
                    if (!response.ok) {
                        throw new Error('Failed to get evaluation result');
                    }

                    const result = await response.json();
                    console.log('Polling result:', result.status, result.progress);

                    // Update progress message
                    const loadingText = document.querySelector('#evalLoading p');
                    if (loadingText && result.progress) {
                        loadingText.textContent = result.progress;
                    }

                    // Check if evaluation is complete
                    if (result.status === 'completed') {
                        clearInterval(evaluationPollingInterval);
                        renderEvaluationResults(result);
                    } else if (result.status === 'failed') {
                        clearInterval(evaluationPollingInterval);
                        document.getElementById('evalLoading').classList.add('hidden');
                        alert('评估失败: ' + (result.error || '未知错误'));
                    }

                } catch (error) {
                    console.error('Polling error:', error);
                    clearInterval(evaluationPollingInterval);
                    document.getElementById('evalLoading').classList.add('hidden');
                    alert('获取评估结果失败: ' + error.message);
                }
            }, 2000);
        }

        function renderEvaluationResults(results) {
            // Check if report is available
            if (!results.report) {
                alert('评估报告为空');
                document.getElementById('evalLoading').classList.add('hidden');
                return;
            }

            // Store report for export
            window.currentEvaluationReport = results.report;

            // Render markdown to HTML
            const reportContainer = document.getElementById('evalReportContent');
            try {
                // Check if marked is available
                if (typeof marked !== 'undefined' && marked.parse) {
                    const htmlContent = marked.parse(results.report);
                    reportContainer.innerHTML = htmlContent;
                } else {
                    console.warn('marked.js not loaded, using plain text');
                    reportContainer.innerHTML = '<pre class="whitespace-pre-wrap">' +
                        results.report.replace(/</g, '&lt;').replace(/>/g, '&gt;') +
                        '</pre>';
                }
            } catch (error) {
                console.error('Failed to parse markdown:', error);
                // Fallback to plain text
                reportContainer.innerHTML = '<pre class="whitespace-pre-wrap">' +
                    results.report.replace(/</g, '&lt;').replace(/>/g, '&gt;') +
                    '</pre>';
            }

            document.getElementById('evalLoading').classList.add('hidden');
            document.getElementById('evalResults').classList.remove('hidden');
        }

        function exportEvaluation() {
            if (!window.currentEvaluationReport) {
                alert('没有可导出的评估报告');
                return;
            }

            // Create blob and download
            const blob = new Blob([window.currentEvaluationReport], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `evaluation_report_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Utility functions
        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds.toFixed(1)}秒`;
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}分${secs}秒`;
        }
    </script>
