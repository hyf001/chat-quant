<body>
    <div class="container">

        <div class="section">

            </div>
            <button onclick="startChat()">å¼€å§‹èŠå¤©</button>
            <button onclick="stopChat()" class="clear-btn">åœæ­¢</button>
            <button onclick="clearChatResponse()" class="clear-btn">æ¸…ç©ºå“åº”</button>

            <div id="chatStatus" class="status" style="display: none;"></div>

        <div class="section">
            <h2>ğŸ“ åé¦ˆæ¥å£ (/api/feedback)</h2>
            <div class="form-group">
                <label for="feedbackThreadId">Thread ID (å¿…å¡«):</label>
                <input type="text" id="feedbackThreadId" placeholder="è¾“å…¥ä¸Šé¢èŠå¤©è¿”å›çš„ thread_id">
            </div>
            <div class="form-group">
                <label for="feedbackMessage">åé¦ˆå†…å®¹:</label>
                <textarea id="feedbackMessage" placeholder="è¾“å…¥æ‚¨çš„åé¦ˆ...">è¯·æä¾›æ›´è¯¦ç»†çš„æŠ€æœ¯åˆ†æ</textarea>
            </div>
            <button onclick="sendFeedback()">å‘é€åé¦ˆ</button>
            <button onclick="stopFeedback()" class="clear-btn">åœæ­¢</button>
            <button onclick="clearFeedbackResponse()" class="clear-btn">æ¸…ç©ºå“åº”</button>

            <div id="feedbackStatus" class="status" style="display: none;"></div>
            <div id="feedbackResponse" class="response" style="display: none;"></div>
        </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let chatEventSource = null;
        let feedbackEventSource = null;

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function appendToResponse(elementId, content) {
            const responseEl = document.getElementById(elementId);
            responseEl.style.display = 'block';

            try {
                const data = JSON.parse(content);
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message-item';

                messageDiv.innerHTML = `
                    <div class="node-name">èŠ‚ç‚¹: ${data.node_name || 'unknown'}</div>
                    <div class="thread-id">Thread ID: ${data.thread_id || 'unknown'}</div>
                    <div class="message-content">${data.message || 'æ— æ¶ˆæ¯å†…å®¹'}</div>
                `;

                responseEl.appendChild(messageDiv);
                responseEl.scrollTop = responseEl.scrollHeight;
            } catch (e) {
                responseEl.textContent += content + '\n';
                responseEl.scrollTop = responseEl.scrollHeight;
            }
        }

        function clearResponse(elementId) {
            const responseEl = document.getElementById(elementId);
            responseEl.innerHTML = '';
            responseEl.style.display = 'none';
        }

        function startChat() {
            if (chatEventSource) {
                chatEventSource.close();
            }

            const threadId = document.getElementById('chatThreadId').value.trim() || '__default__';
            const userContent = document.getElementById('userMessage').value.trim();

            if (!userContent) {
                alert('è¯·è¾“å…¥ç”¨æˆ·æ¶ˆæ¯');
                return;
            }

            showStatus('chatStatus', 'æ­£åœ¨è¿æ¥...', 'connecting');
            clearResponse('chatResponse');

            const requestBody = {
                thread_id: threadId,
                user_content: userContent
            };

            fetch(`${API_BASE}/api/chat/stream`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.body;
            })
            .then(stream => {
                showStatus('chatStatus', 'å·²è¿æ¥ï¼Œæ­£åœ¨æ¥æ”¶æ•°æ®...', 'connected');

                const reader = stream.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            showStatus('chatStatus', 'æµå·²ç»“æŸ', 'connected');
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data.trim()) {
                                    appendToResponse('chatResponse', data);
                                }
                            }
                        }

                        readStream();
                    }).catch(error => {
                        showStatus('chatStatus', `é”™è¯¯: ${error.message}`, 'error');
                    });
                }

                readStream();
            })
            .catch(error => {
                showStatus('chatStatus', `è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            });
        }

        function stopChat() {
            if (chatEventSource) {
                chatEventSource.close();
                chatEventSource = null;
            }
            showStatus('chatStatus', 'å·²åœæ­¢', 'error');
        }

        function clearChatResponse() {
            clearResponse('chatResponse');
            document.getElementById('chatStatus').style.display = 'none';
        }

        function sendFeedback() {
            if (feedbackEventSource) {
                feedbackEventSource.close();
            }

            const threadId = document.getElementById('feedbackThreadId').value.trim();
            const feedback = document.getElementById('feedbackMessage').value.trim();

            if (!threadId) {
                alert('è¯·è¾“å…¥ Thread ID');
                return;
            }

            if (!feedback) {
                alert('è¯·è¾“å…¥åé¦ˆå†…å®¹');
                return;
            }

            showStatus('feedbackStatus', 'æ­£åœ¨å‘é€åé¦ˆ...', 'connecting');
            clearResponse('feedbackResponse');

            const requestBody = {
                thread_id: threadId,
                feedback: feedback
            };

            fetch(`${API_BASE}/api/feedback`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.body;
            })
            .then(stream => {
                showStatus('feedbackStatus', 'å·²è¿æ¥ï¼Œæ­£åœ¨æ¥æ”¶åé¦ˆå“åº”...', 'connected');

                const reader = stream.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            showStatus('feedbackStatus', 'åé¦ˆæµå·²ç»“æŸ', 'connected');
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data.trim()) {
                                    appendToResponse('feedbackResponse', data);
                                }
                            }
                        }

                        readStream();
                    }).catch(error => {
                        showStatus('feedbackStatus', `é”™è¯¯: ${error.message}`, 'error');
                    });
                }

                readStream();
            })
            .catch(error => {
                showStatus('feedbackStatus', `å‘é€å¤±è´¥: ${error.message}`, 'error');
            });
        }

        function stopFeedback() {
            if (feedbackEventSource) {
                feedbackEventSource.close();
                feedbackEventSource = null;
            }
            showStatus('feedbackStatus', 'å·²åœæ­¢', 'error');
        }

        function clearFeedbackResponse() {
            clearResponse('feedbackResponse');
            document.getElementById('feedbackStatus').style.display = 'none';
        }

        // è‡ªåŠ¨å¡«å…… thread_id
        function autoFillThreadId() {
            const chatResponse = document.getElementById('chatResponse');
            const messages = chatResponse.querySelectorAll('.thread-id');
            if (messages.length > 0) {
                const lastThreadId = messages[messages.length - 1].textContent.replace('Thread ID: ', '');
                if (lastThreadId !== 'unknown') {
                    document.getElementById('feedbackThreadId').value = lastThreadId;
                }
            }
        }

        // ç›‘å¬èŠå¤©å“åº”å˜åŒ–ï¼Œè‡ªåŠ¨å¡«å…… thread_id
        const observer = new MutationObserver(autoFillThreadId);
        observer.observe(document.getElementById('chatResponse'), { childList: true });
    </script>
